<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Cinemática</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Cinemática</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('mru')">MRU</button>
            <button class="tab" onclick="showTab('mruv')">MRUV</button>
        </div>

        <!-- Formulario MRU -->
        <div id="mru-form">
            <div class="formulas">
                <h3>Fórmulas MRU:</h3>
                <p>d = v * t</p>
                <p>v = d / t</p>
                <p>t = d / v</p>
                <p>Donde: d = distancia, v = velocidad, t = tiempo</p>
            </div>

            <div class="form-group">
                <label>Velocidad (m/s):</label>
                <input type="number" id="mru-velocidad" step="any">
            </div>

            <div class="form-group">
                <label>Tiempo (s):</label>
                <input type="number" id="mru-tiempo" step="any">
            </div>

            <div class="form-group">
                <label>Distancia (m):</label>
                <input type="number" id="mru-distancia" step="any">
            </div>

            <button onclick="calcularMRU()">Calcular</button>

            <div id="mru-result" class="result" style="display: none;"></div>
        </div>

        <!-- Formulario MRUV -->
        <div id="mruv-form" style="display: none;">
            <div class="formulas">
                <h3>Fórmulas MRUV:</h3>
                <p>v = v₀ + a * t</p>
                <p>d = v₀ * t + ½ * a * t²</p>
                <p>v² = v₀² + 2 * a * d</p>
                <p>Donde: v = velocidad final, v₀ = velocidad inicial, a = aceleración, t = tiempo, d = distancia</p>
            </div>

            <div class="form-group">
                <label>Velocidad inicial (m/s):</label>
                <input type="number" id="mruv-v0" step="any">
            </div>

            <div class="form-group">
                <label>Velocidad final (m/s):</label>
                <input type="number" id="mruv-vf" step="any">
            </div>

            <div class="form-group">
                <label>Aceleración (m/s²):</label>
                <input type="number" id="mruv-aceleracion" step="any">
            </div>

            <div class="form-group">
                <label>Tiempo (s):</label>
                <input type="number" id="mruv-tiempo" step="any">
            </div>

            <div class="form-group">
                <label>Distancia (m):</label>
                <input type="number" id="mruv-distancia" step="any">
            </div>

            <button onclick="calcularMRUV()">Calcular</button>

            <div id="mruv-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
